<!DOCTYPE HTML>

<html>
<head>
    <meta name="description"
          content="Milinda Pathirage; Computer Science Graduate Student at Indiana University, Bloomington. Interested in Workflow Technologies, Programming Languages and Distributed Computing."/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Milinda Pathirage"/>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <title>{{ page.title }}</title>
    <style>
        html, body {
            background-color: white;
            font-family: "Helvetica Neue", Helvetica, 'Open Sans', Arial, sans-serif;
        }

        .container {
            width: 680px;
        }

        .container p, .container li {
            font-size: 15px;
            line-height: 24px;
            font-weight: 300;
            margin-bottom: 21px;
            font-family: "Helvetica Neue", Helvetica, 'Open Sans', Arial, sans-serif;
        }

        .container li {
            color: #404040;
            margin-bottom: 3px;
        }

        .container li span {
            color: gray;
        }

        .container ul {
            list-style: none;
            margin-left: 0px;
        }

        .container ol{
            margin-left: 0px;
        }

        .container h2 {
            font-weight: 300;
        }

        .container h3 {
            font-weight: 300;
            color: #808080;
        }

        .container h1 {
            margin-top: 60px;
            margin-bottom: 30px;
            font-size: 45px;
            font-weight: 300;
        }

        .topbar div > ul a, .nav a {
            padding: 5px 10px 6px;
        }

        .topbar{
            height: 33px;
        }

        .topbar li{
            margin-bottom: 0;
        }


    </style>
</head>
<body>
<div class="topbar" data-scrollspy="scrollspy">
    <div class="fill">
        <div class="container">
            <!--a class="brand" href="#">Sigiri</a-->
            <ul class="nav">
                <li class="{% if page.home %} active {% endif %}"><a href="http://milinda.pathirage.org">Home</a></li>
                <li class="{% if page.archive %} active {% endif %}"><a href="http://milinda.pathirage.org/archive.html">Archives</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    {% if page.post %}
        <style>
            .container ul{
                list-style: circle;
            }

            .container h1{
                margin-top: 60px;
                margin-bottom: 30px;
                font-size: 30px;
                line-height: 35px;
            }
        </style>
    {% endif %}
    {{ content }}
    {% if page.comments %}
    <div id="comments">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'milindablog'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function () {
                var dsq = document.createElement('script');
                dsq.type = 'text/javascript';
                dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
            Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    {% endif %}
    <footer><p>Copyright Â© 2011 Milinda Pathirage</footer>
</div>

<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2420520-12']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>

</body>
</html>
